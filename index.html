<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmzoeker</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/style/fontawesome/css/all.css">
    <script defer type="text/javascript" src="./assets/js/main.js"></script>
</head>

<body>
    <header>
        <h1>
            <a href="./index.html">
                <img class="logo" src="./assets/img/logo.png">
            </a>
        </h1>
    </header>
    <nav class="container">
        <form>
            <input type="radio" id="latest" class="category" name="category" value="Latest movies">
            <label for="latest">Latest movies 2014+</label>
            <input type="radio" id="avengers" class="category" name="category" value="Avengers">
            <label for="avengers">Avengers</label>
            <input type="radio" id="xmen" class="category" name="category" value="X-Men">
            <label for="xmen">X-Men</label>
            <input type="radio" id="princess" class="category" name="category" value="Princess">
            <label for="princess">Princess</label>
            <input type="radio" id="batman" class="category" name="category" value="Batman">
            <label for="batman">Batman</label>
        </form>
        <form id="searchForm">
            <input type="search" id="movieSearchbar" placeholder="Search for a movie and grab some popcorn">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>
    <section class="container">
        <div class="movies">
        </div>
    </section>
</body>

</html>
